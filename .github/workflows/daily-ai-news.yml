name: Daily AI News Automation

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ai-news-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v2
      
    - name: Install ChromeDriver
      run: |
        # Use the Chrome binary that was just installed
        CHROME_PATH="/opt/hostedtoolcache/setup-chrome/chrome/stable/x64/chrome"
        echo "Chrome path: $CHROME_PATH"
        
        # Install ChromeDriver using apt
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        
        # Verify installation
        which chromedriver
        chromedriver --version
        
    - name: Run AI News Automation
      env:
        LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
        LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        python main.py || echo "Automation completed with exit code $?"
        
    - name: Create log files if missing
      run: |
        touch ai_news_automation.log
        touch linkedin_post.txt
        touch posted_articles.json
        echo "[]" > posted_articles.json
        
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ai-news-logs
        path: |
          ai_news_automation.log
          linkedin_post.txt
          posted_articles.json
        retention-days: 7
        if-no-files-found: warn
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_articles.json || echo "No changes to commit"
        git commit -m "Update posted articles - $(date)" || echo "No changes to commit"
        git push || echo "No changes to push" 